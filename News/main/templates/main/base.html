{% extends "bootstrap/base.html" %}

{% block title %}
    {% if title %}
        {{ title }} - News
    {% else %}
        News
    {% endif %}
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('main.index') }}">News</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('main.index')}}">Ethiopia</a></li>
                    <li><a href="{{ url_for('main.world') }}">Worldwide</a></li>
                    <li><a href="{{ url_for('main.africa') }}">Africa</a></li>
                    <li><a href="{{ url_for('main.europe') }}">Europe</a></li>
                </ul>
            </div>
        </div>
    </nav>
{%endblock %}
 
{% block content %}
    <div class="container">
        {% block app_content %}{% endblock %}
    </div>
{% endblock %}
